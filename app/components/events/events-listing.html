<div class="container">
    <div id="header" class="row">
        <button type="submit" class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        (click)="onNew()">Add New Event</button>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col " *ngFor="#event of events$ | async">

            <div class="demo-card-event mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <div [ngSwitch]="event.type">
                        <template [ngSwitchWhen]="'conference'"><i class="material-icons">school</i></template>
                        <template [ngSwitchWhen]="'video'"><i class="material-icons">laptop</i></template>
                        <template [ngSwitchWhen]="'meetup'"><i class="material-icons">group</i></template>
                        <template ngSwitchDefault><i class="material-icons">bookmark</i></template>
                    </div>
                    <a href="{{event.url}}">{{event.name}}</a> {{event.location}}
                </div>

                <div class="mdl-card__actions mdl-card--border">

                    <div *ngFor="#speaker of event.speakers">
                        <img src="{{speaker.picUrl}}" width="50" height="50" (click)="onSpeakerSelect(speaker)">
                </div>
                </div>
                <div class=" mdl-card__actions mdl-card--border ">
                    <i class="material-icons ">event</i>{{event.date}}
                </div>
                <div class="mdl-card__actions mdl-card--border ">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect " data-upgraded=",MaterialButton,MaterialRipple "
                    (click)="onEdit(event) ">Edit</a>
                </div>
            </div>

            <div></div>
        </div>
    </div>
</div>
